name: Check Puzzles

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    check-puzzles:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Run Puzzle Checks
              run: bun scripts/check-puzzles.ts
